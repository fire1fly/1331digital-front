<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.min.css" />

    <title>Программирование - 1331Digital</title>
  </head>
  <body>
    <div class="root">
      <div class="pp">
        <div class="pp-ms">
          <img src="./assets/static/pp-project-bg.png" alt="project" class="pp-ms-pic" />
          <div class="pp-container-outer pp-ms-inner">
            <div class="pp-ms-grid">
              <div class="pp-ms-grid__ec">
                <div class="pp-ms-ec__wrapper">
                  <a href="#" class="pp-backlink">
                    <img
                      src="./assets/static/pp-backlink-bg.png"
                      alt="picture"
                      class="pp-backlink-framepic"
                    />
                    <div class="pp-backlink-arrow">
                      <svg
                        width="22"
                        height="22"
                        viewBox="0 0 25 25"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M15 3L7 12.5L15 22"
                          stroke="#FFB849"
                          stroke-width="3"
                          stroke-miterlimit="16"
                          stroke-linecap="square"
                        />
                      </svg>
                    </div>
                  </a>

                  <div class="ec pp-ms-ec _frontend">
                    <div class="pp-ms-ec-techtags techtags">
                      <div class="pcard-techtags-tag techtags-tag">
                        <img src="./assets/static/techtag-pp-ec.png" alt="techtags" />
                      </div>
                    </div>
                    <div class="ec-outsign-row _end">
                      <div class="ec-outsign _red">
                        <div class="ec-outsign__inner">?</div>
                      </div>
                    </div>
                    <div class="ec-profile">
                      <img
                        src="./assets/static/employee-avatar-example.png"
                        alt="avatar"
                        class="ec-avatar"
                      />
                      <div class="ec-profile-info">
                        <div class="ec-name _text-upper">Alex Jackobs</div>
                        <div class="ec-role ec-text">Middle developer</div>
                      </div>
                    </div>
                    <div class="ec-text _center">
                      Для проекта Farcry 3 был специально разработан логотип, уникальный дизайн
                      сайта и брендбука с использованием технологий расширения пространства
                    </div>
                    <div class="ec-block">
                      <div class="ec-block-label _text-upper">Стек технологий</div>
                      <div class="ec-skills">
                        <div class="ec-skills-item">
                          <img src="./assets/static/icon-appcode.svg" alt="icon" />
                        </div>
                        <div class="ec-skills-item">
                          <img src="./assets/static/icon-pycharm.svg" alt="icon" />
                        </div>
                        <div class="ec-skills-item">
                          <img src="./assets/static/icon-intellijidea.svg" alt="icon" />
                        </div>
                        <div class="ec-skills-item">
                          <img src="./assets/static/icon-rubymine.svg" alt="icon" />
                        </div>
                        <div class="ec-skills-item">
                          <img src="./assets/static/icon-goland.svg" alt="icon" />
                        </div>
                      </div>
                    </div>

                    <div class="ec-block">
                      <div class="ec-block-label _text-upper">Пригодилось времени</div>
                      <div class="ec-block-value _c-white _text-upper">290 часов</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="pp-ms-grid__preview">
                <div class="pp-ms-preview">
                  <div class="pp-ms-preview-logo-studio">
                    <img src="./assets/static/logo-translucent.png" alt="1331Digital" />
                  </div>
                  <div class="pp-ms-preview__inner">
                    <div class="pp-ms-preview-logo-project">
                      <img src="./assets/static/project-logo-example-3.png" alt="project" />
                    </div>
                    <div class="pp-ms-preview-block">
                      <div class="pp-ms-preview-label _c-white">
                        Website template design for GTA V RolePlay server
                      </div>
                      <div class="pp-ms-preview-sub">November 2021</div>
                    </div>
                    <div class="gts">
                      <div class="gts-label _text-upper _c-yellow-1">go to scroll</div>
                      <div class="gts-pic-group">
                        <div class="gts-pic _1"></div>
                        <div class="gts-pic _2"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
