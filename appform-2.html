<!DOCTYPE html>
<html lang="ru">

    <title>Application form step 2 - 1331Digital</title>

    <div class="root">
      <div class="apfrm _bg-pattern-1 _gradient">
        <div class="apfrm-grid">
          <div class="apfrm-grid__subcol">
            <div class="apfrm-col">
              <div class="apfrm-col-title _text-upper _c-white">Будут разрабатывать</div>
              <div class="apfrm-ec-grid">
                <div class="ec apfrm-ec _frontend">
                  <div class="ec-profile">
                    <img
                      src="./assets/static/employee-avatar-example.png"
                      alt="avatar"
                      class="ec-avatar"
                    />
                    <div class="ec-profile-info">
                      <div class="ec-name _text-upper">Alex Jackobs</div>
                      <div class="ec-role ec-text">Middle developer</div>
                    </div>
                  </div>
                </div>
                <div class="ec apfrm-ec _frontend">
                  <div class="ec-profile">
                    <img
                      src="./assets/static/employee-avatar-example.png"
                      alt="avatar"
                      class="ec-avatar"
                    />
                    <div class="ec-profile-info">
                      <div class="ec-name _text-upper">Alex Jackobs</div>
                      <div class="ec-role ec-text">Middle developer</div>
                    </div>
                  </div>
                </div>
                <div class="ec apfrm-ec _frontend">
                  <div class="ec-profile">
                    <img
                      src="./assets/static/employee-avatar-example.png"
                      alt="avatar"
                      class="ec-avatar"
                    />
                    <div class="ec-profile-info">
                      <div class="ec-name _text-upper">Alex Jackobs</div>
                      <div class="ec-role ec-text">Middle developer</div>
                    </div>
                  </div>
                </div>
                <div class="ec apfrm-ec _frontend">
                  <div class="ec-profile">
                    <img
                      src="./assets/static/employee-avatar-example.png"
                      alt="avatar"
                      class="ec-avatar"
                    />
                    <div class="ec-profile-info">
                      <div class="ec-name _text-upper">Alex Jackobs</div>
                      <div class="ec-role ec-text">Middle developer</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="apfrm-grid__form">
            <form action="#" class="apfrm-form form2">
              <div class="apfrm-form-logo">
                <img src="./assets/static/logo.png" alt="1331Digital" />
              </div>
              <div class="apfrm-form-h">
                <div class="apfrm-form-title _c-white _text-upper">
                  Заполнение заявки <span class="_c-yellow-1">на разработку</span>
                </div>
                <div class="apfrm-step-row">
                  <div class="apfrm-step">1 Step</div>
                  <div class="apfrm-step">›</div>
                  <div class="apfrm-step _active">2 Step</div>
                  <div class="apfrm-step">›</div>
                  <div class="apfrm-step">3 Step</div>
                  <div class="apfrm-step">›</div>
                  <div class="apfrm-step">4 Step</div>
                </div>
              </div>

              <div class="apfrm-form-b">
                <div class="apfrm-form-b-track">
                  <div class="acrd">
                    <div class="acrd-h">
                      <div class="acrd-h-label _text-upper _c-white">Выберите услугу</div>
                      <div class="acrd-h-arrow">
                        <svg
                          width="16"
                          height="16"
                          viewBox="0 0 16 16"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path

                            fill="#FFB849"
                          />
                        </svg>
                      </div>
                    </div>
                    <div class="acrd-b">
                      <div class="acrd-content">
                        <div class="acrd-rowlist">
                          <label class="acrd-rowlist-item rb__wrapper">
                            <div class="acrd-rowlist-label _c-white">Сайт под ключ</div>
                            <div class="rb">
                              <input type="radio" name="service" value="1" checked />
                              <div class="rb-check"></div>
                            </div>
                          </label>
                          <label class="acrd-rowlist-item rb__wrapper">
                            <div class="acrd-rowlist-label _c-white">Дизайн сайта</div>
                            <div class="rb">
                              <input type="radio" name="service" value="2" />
                              <div class="rb-check"></div>
                            </div>
                          </label>
                          <label class="acrd-rowlist-item rb__wrapper">
                            <div class="acrd-rowlist-label _c-white">Вёрстка макета</div>
                            <div class="rb">
                              <input type="radio" name="service" value="3" />
                              <div class="rb-check"></div>
                            </div>
                          </label>
                          <label class="acrd-rowlist-item rb__wrapper">
                            <div class="acrd-rowlist-label _c-white">Программирование</div>
                            <div class="rb">
                              <input type="radio" name="service" value="4" />
                              <div class="rb-check"></div>
                            </div>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="apfrm-form-f">
                <button type="button" class="btn btn-yellow form2-btn">
                  <div class="btn-text _text-upper">Продолжить</div>
                  <div class="btn-icon">
                    <svg
                      width="11"
                      height="24"
                      viewBox="0 0 11 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M0.295606 2.02351C0.20118 1.90901 0.12736 1.77433 0.078361 1.62714C0.0293618 1.47995 0.0061425 1.32314 0.0100301 1.16567C0.0139177 1.0082 0.0448356 0.853153 0.101018 0.709374C0.157201 0.565596 0.237548 0.435905 0.337472 0.327707C0.437396 0.219508 0.554941 0.134922 0.683395 0.078776C0.811848 0.0226304 0.948694 -0.00397488 1.08612 0.000479721C1.22355 0.00493432 1.35886 0.0403613 1.48434 0.104738C1.60982 0.169115 1.723 0.26118 1.81743 0.375678L10.7139 11.1693C10.8976 11.392 11 11.6868 11 11.9933C11 12.2997 10.8976 12.5945 10.7139 12.8172L1.81743 23.612C1.72362 23.729 1.61047 23.8235 1.48453 23.89C1.35859 23.9565 1.22238 23.9936 1.08381 23.9992C0.945238 24.0049 0.80707 23.9789 0.677332 23.9229C0.547593 23.8668 0.428869 23.7818 0.328055 23.6727C0.227242 23.5636 0.146348 23.4326 0.0900744 23.2874C0.0338003 23.1422 0.00326716 22.9857 0.000248143 22.8268C-0.00277087 22.668 0.0217842 22.51 0.0724878 22.3622C0.123192 22.2143 0.199033 22.0794 0.295606 21.9654L8.51386 11.9933L0.295606 2.02351Z"
                        fill="#FFB849"
                      />
                    </svg>
                  </div>
                </button>
              </div>
            </form>
          </div>
          <div class="apfrm-grid__subcol">
            <div class="apfrm-col _reverse">
              <div class="apfrm-col-title _text-upper _c-white">Похожие работы</div>
              <div class="apfrm-preview-track">
                <img
                  src="./assets/static/apfrm-project-example.png"
                  alt="project"
                  class="apfrm-preview-track-slide"
                />

                <div class="pagination apfrm-preview-track__pagination">
                  <div class="pagination-bullet"></div>
                  <div class="pagination-bullet"></div>
                  <div class="pagination-bullet _active"></div>
                  <div class="pagination-bullet"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
