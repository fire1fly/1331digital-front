<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.min.css" />

    <title>Application form step 4 - 1331Digital</title>
  </head>
  <body>
    <div class="root">
      <div class="apfrm _bg-pattern-1 _gradient">
        <div class="apfrm-grid">
          <div class="apfrm-grid__subcol"></div>
          <div class="apfrm-grid__form">
            <form action="#" class="apfrm-form form2">
              <div class="apfrm-form-logo">
                <img src="./assets/static/logo.png" alt="1331Digital" />
              </div>
              <div class="apfrm-form-h">
                <div class="apfrm-form-title _c-white">Благодарим за заполнение завяки</div>
                <div class="apfrm-form-subtitle _c-white">
                  Мы свяжешся с Вами в течении <span class="_c-yellow-1">5-ти минут</span>
                </div>
              </div>

              <div class="apfrm-form-b">
                <div class="apfrm-form-b-track">
                  <div class="apfrm-form-block">
                    <div class="apfrm-form-block-label _c-white">
                      Ваша уникальная ссылка на диалог с тимлидом:
                    </div>
                    <div class="apfrm-form-block__inner">
                      <div class="linkfield _yellow-1">
                        <input
                          type="text"
                          class="linkfield-input"
                          value="https://taggsm.ru/index.php?route=product"
                          disabled
                        />
                        <a href="#" class="btn linkfield-btn">
                          <div class="btn-text _text-upper">Перейти по ссылке ›</div>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="apfrm-form-f">
                <div class="apfrm-cnt-grid">
                  <a href="#" class="apfrm-cnt">
                    <img src="./assets/static/icon-contact-telegram.png" alt="icon" />
                  </a>
                  <a href="#" class="apfrm-cnt">
                    <img src="./assets/static/icon-contact-message.png" alt="icon" />
                  </a>
                  <a href="#" class="apfrm-cnt">
                    <img src="./assets/static/icon-contact-phone-2.png" alt="icon" />
                  </a>
                  <a href="#" class="apfrm-cnt">
                    <img src="./assets/static/icon-contact-freelancehunt.png" alt="icon" />
                  </a>
                </div>
                <a href="#" class="btn btn-translucent-light apfrm-form-outbtn">
                  <div class="btn-icon">
                    <img src="./assets/static/icon-contact-web.png" alt="icon" />
                  </div>
                  <div class="btn-text _text-upper">вернуться на сайт</div>
                </a>
              </div>
            </form>
          </div>
          <div class="apfrm-grid__subcol"></div>
        </div>
      </div>
    </div>
  </body>
</html>
